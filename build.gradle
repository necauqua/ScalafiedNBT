apply plugin: 'scala'
apply plugin: 'idea'

repositories.mavenCentral()

dependencies.compile('org.scala-lang:scala-library:2.11.5')

version = '1.0.0'
group = 'net.anti344'
archivesBaseName = 'ScalafiedNBT'

//sourceSets.main.scala.srcDirs += 'src/example/scala'

jar{
    from(rootDir).include('COPYING', 'COPYING.LESSER')
    manifest.attributes('Created-By' : 'anti344')
}

task srcJar(type: Jar){
    classifier = 'src'
    from(sourceSets.main.allSource)
    from(rootDir).include('COPYING', 'COPYING.LESSER')
    manifest.attributes('Created-By' : 'anti344')
}

artifacts.archives(srcJar)